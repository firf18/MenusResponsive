<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Vertical Responsivo</title>
    <link rel="shortcut icon" href="/stylus/img/LogoCode.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./stylus/style.css" />
  </head>
  <body>
    <nav>
      <div class="mobile">
        <div class="header">
          <div class="logo">
            <span class="material-icons"> code </span>
          </div>
          <div class="more">
            <button id="bMore">
              <span class="material-symbols-outlined"> menu</span>
            </button>
          </div>
        </div>
        <div id="links" class="links">
          <a href="#">Services</a>
          <hr />
          <a href="#">About</a>
          <hr />
          <a href="#">Contact</a>
          <hr />
          <a href="#">Search</a>
          <hr />
          <a href="#">Sing up</a>
          <hr />
          <a href="#">Login</a>
        </div>
      </div>

      <div class="desktop">
        <div class="logo"><span class="material-icons"> code </span></div>
        <div class="primary">
          <a href="#">Services</a>
          <hr />
          <a href="#">About</a>
          <hr />
          <a href="#">Contact</a>
        </div>
        <div class="secondary full">
          <a href="#">Search</a>
          <hr />
          <a href="#">Sign up</a>
          <hr />
          <a href="#">Login</a>
        </div>

        <div class="secondary mini">
          <a href="#" class="more">More</a>
          <div class="submenu">
            <a href="#">Search</a>
            <hr />
            <a href="#">Sign up</a>
            <hr />
            <a href="#">Login</a>
          </div>
        </div>
      </div>
    </nav>
    <script>
      const bMore = document.querySelector("#bMore");
      const links = document.querySelector("#links");

      bMore.addEventListener("click", (e) => {
        links.classList.toggle("collapsed");
      });
    </script>
  </body>
</html>
